<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>TOP | Mahjong</title>
    <link rel="stylesheet" href="/asset/css/style.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- <div id="root"></div> -->

    <div class="l-content">
      <header class="l-header">
        <div class="b-width">
          <div class="header-flexcontainer">
            <div class="header-flexcontainer_cont header-flexcontainer_left">
              <div class="header-home">
                <div class="header-home_icon">
                  <a href="/" class=""><img src="/asset/images/icon/icon-home.png" alt="TOP" width="40" height="37"></a>
                </div>
              </div>
            </div>
            <div class="header-flexcontainer_cont header-flex-container_right">
              <div class="header-setting">
                <div class="header-setting_icon">
                  <a href="/" class=""><img src="/asset/images/icon/icon-setting.png" alt="SETTING" width="40" height="40"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="l-main">
        <div class="b-width">
          <div class="room">
            <div class="room-inner">
              <!-- 部屋のテンプレート -->
              <div class="room-item">
                <div class="room-item-inner">
                  <div class="room-item_top">
                    <div class="room-item_text">
                      <span class="room-date">0000.00.00</span><span class="room-name">部屋名</span>
                    </div>
                  </div>
                  <div class="room-item_bottom">
                    <div class="room-item_bottom-inner">
                      <div class="room-item_block">
                        <p>三麻</p>
                      </div>
                      <div class="room-item_block">
                        <p class="small">持ち点</p>
                        <p>35,000点</p>
                      </div>
                      <div class="room-item_block">
                        <p class="small">レート</p>
                        <p>テンゴ</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ここまで -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
