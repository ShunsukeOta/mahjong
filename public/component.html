<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>TOP | Mahjong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/style.css">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- <div id="root"></div> -->

    <div class="l-inner-width">

      <div class="c-circle-btn_plus"></div>
      <div class="c-circle-btn_next"></div>
      <div class="c-circle-btn_prev"></div>

      <div class="c-square-btn_main"><span class="inner-text">決定</span></div>
      <div class="c-square-btn_warning"><span class="inner-text">削除</span></div>
      <div class="c-square-btn_gray"><span class="inner-text">戻る</span></div>

      <div class="c-square-btn_gray c-square-btn_half"><span class="inner-text">戻る</span></div>

      <div class="l-flexbox_column2">
        <div class="l-flexbox_inner">
          <div class="c-square-btn_main"><span class="inner-text">決定</span></div>
          <div class="c-square-btn_warning"><span class="inner-text">削除</span></div>
        </div>
      </div>
      <div class="l-flexbox_column3">
        <div class="l-flexbox_inner">
          <div class="c-square-btn_main"><span class="inner-text">決定</span></div>
          <div class="c-square-btn_warning"><span class="inner-text">削除</span></div>
          <div class="c-square-btn_gray"><span class="inner-text">戻る</span></div>
        </div>
      </div>

    </div>
  </body>
</html>
